version: '3.8'

# Docker Compose for UngDungMangXaHoi - Development Environment
# Services: WebAPI (Backend), SQL Server, MinIO (File Storage)
# Usage: docker-compose up -d

services:
  # SQL Server Database (Development)
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ungdungmxh-sqlserver-dev
    environment:
      - ACCEPT_EULA=Y
      # Sử dụng Docker Secret thay vì biến môi trường
      - MSSQL_SA_PASSWORD_FILE=/run/secrets/db_password
      - MSSQL_PID=Developer
    ports:
      - "1434:1433"  # Máy host dùng 1434, container vẫn dùng 1433
    volumes:
      - sqlserver-dev-data:/var/opt/mssql
    secrets:
      - db_password
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $(cat /run/secrets/db_password) -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WebAPI Backend (Development - ASP.NET Core with hot-reload)
  webapi:
    build:
      context: .
      dockerfile: Presentation/WebAPI/Dockerfile
    container_name: ungdungmxh-webapi-dev
    ports:
      - "5297:5297"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5297
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      # Database connection (Password sẽ được đọc từ /run/secrets/db_password trong Program.cs)
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=ungdungmangxahoiv_2;User Id=sa;TrustServerCertificate=True;
      # JWT settings (Issuer và Audience không phải secret)
      - JWT_ISSUER=UngDungMangXaHoi
      - JWT_AUDIENCE=UngDungMangXaHoi
      # Cloudinary settings (API Key không phải secret)
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      # Email settings (User không phải secret)
      - EMAIL_USER=${EMAIL_USER}
    # Docker Secrets sẽ được mount vào /run/secrets/
    secrets:
      - db_password
      - jwt_access_secret
      - jwt_refresh_secret
      - cloudinary_api_secret
      - email_password
    volumes:
      # Mount source code for hot-reload (dotnet watch)
      - ./:/src:delegated
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Note: Frontend services removed from dev environment
  # Run frontend natively for better hot-reload performance:
  #   cd Presentation/WebApp/WebAdmins && npm run dev
  #   cd Presentation/WebApp/WebUsers && npm start (if exists)

# Persistent volumes for data storage (Development)
volumes:
  sqlserver-dev-data:
    driver: local
    labels:
      environment: "development"

# Custom network for service communication
networks:
  app-network:
    driver: bridge

# Docker Secrets - Đọc từ file trong thư mục secrets/
# Docker sẽ tự động mount các file này vào /run/secrets/ trong container
secrets:
  db_password:
    file: ./secrets/db_password.txt
  jwt_access_secret:
    file: ./secrets/jwt_access_secret.txt
  jwt_refresh_secret:
    file: ./secrets/jwt_refresh_secret.txt
  cloudinary_api_secret:
    file: ./secrets/cloudinary_api_secret.txt
  email_password:
    file: ./secrets/email_password.txt
