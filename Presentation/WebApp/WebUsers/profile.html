<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hồ sơ</title>
  <link rel="stylesheet" href="Styles/profile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Side Nav -->
  <nav class="side-nav">
    <div class="nav-logo">
      <a href="Home/index.html" class="logo">SNA67CS</a>
    </div>
    <div class="nav-items">
      <a class="nav-item" href="Home/index.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
      <a class="nav-item active" href="profile.html">
        <div class="profile-avatar"><img id="navAvatar" alt="Avatar" /></div>
        <span>Profile</span>
      </a>
      <a class="nav-item" href="reels.html"><i class="fa-regular fa-square-caret-right"></i><span>Reels</span></a>
      <a class="nav-item" href="create-post.html"><i class="fa-regular fa-square-plus"></i><span>Create</span></a>
    </div>
  </nav>

  <!-- Profile Container -->
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-picture-wrapper">
        <div class="profile-picture"><img id="profileAvatar" alt="Avatar" /></div>
      </div>
      <div class="profile-info">
        <div class="profile-top">
          <div class="username" id="profileUsername">user</div>
          <div class="profile-actions">
            <button class="btn-following" id="btnEdit"><i class="fa-solid fa-pen"></i> Edit profile</button>
          </div>
        </div>
        <div class="profile-stats">
          <div class="stat"><span class="stat-count" id="postsCount">0</span> <span class="stat-label">posts</span></div>
          <div class="stat"><span class="stat-count" id="followersCount">0</span> <span class="stat-label">followers</span></div>
          <div class="stat"><span class="stat-count" id="followingCount">0</span> <span class="stat-label">following</span></div>
        </div>
        <div class="profile-bio">
          <div class="profile-name" id="profileFullName"></div>
          <div class="bio-text" id="profileBio"></div>
          <a class="bio-link" id="profileWebsite" target="_blank"></a>
        </div>
      </div>
    </div>

    <div class="profile-tabs">
      <div class="tab active"><i class="fa-regular fa-table-cells"></i> POSTS</div>
      <div class="tab"><i class="fa-regular fa-bookmark"></i> SAVED</div>
      <div class="tab"><i class="fa-regular fa-id-badge"></i> TAGGED</div>
    </div>

    <div class="posts-grid" id="postsGrid"></div>
  </div>

  <script>
    window.API_BASE_URL = window.API_BASE_URL || undefined; // allow override
  </script>
  <script src="Context/UserContext.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
