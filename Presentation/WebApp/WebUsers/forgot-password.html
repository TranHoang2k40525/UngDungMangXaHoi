<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Ứng dụng mạng xã hội</title>
    <link rel="stylesheet" href="Styles/auth.css">
    <style>
        body {
            background-color: #F3F4F6;
            font-family: Arial, sans-serif;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #374151;
            text-decoration: none;
            padding: 10px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #111827;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .instruction {
            font-size: 16px;
            color: #6B7280;
            text-align: center;
            line-height: 24px;
            margin-bottom: 24px;
        }
        
        .label {
            font-size: 16px;
            color: #374151;
            margin-bottom: 8px;
            display: block;
        }
        
        .input {
            width: 100%;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            color: #111827;
            margin-bottom: 24px;
            box-sizing: border-box;
        }
        
        .input:focus {
            outline: none;
            border-color: #3B82F6;
        }
        
        .send-button {
            width: 100%;
            background-color: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
        }
        
        .send-button:hover:not(:disabled) {
            background-color: #2563EB;
        }
        
        .send-button:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
        }
        
        .back-to-login {
            width: 100%;
            background: none;
            border: none;
            color: #3B82F6;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            padding: 12px;
        }
        
        .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="login.html" class="back-button">←</a>
        
        <div class="card">
            <h1 class="title">Quên mật khẩu</h1>
            
            <p class="instruction">
                Nhập email của bạn để nhận mã OTP đặt lại mật khẩu.
            </p>
            
            <form id="forgotPasswordForm">
                <label class="label" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="input" 
                    placeholder="Nhập email của bạn" 
                    required
                />
                
                <button type="submit" class="send-button" id="sendBtn">
                    Gửi mã OTP
                </button>
                
                <button type="button" class="back-to-login" onclick="window.location.href='login.html'">
                    Quay lại đăng nhập
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="Context/UserContext.js"></script>
    <script>
        const userContext = window.UserContext;
        
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const sendBtn = document.getElementById('sendBtn');
            const originalText = sendBtn.textContent;
            
            try {
                sendBtn.textContent = 'Đang gửi...';
                sendBtn.disabled = true;
                
                const email = document.getElementById('email').value;
                
                const result = await userContext.forgotPassword(email);
                
                if (result.success) {
                    alert('Mã OTP đã được gửi đến email của bạn.');
                    window.location.href = `verify-forgot-password-otp.html?email=${encodeURIComponent(email)}`;
                } else {
                    alert('Lỗi: ' + result.error);
                }
            } catch (error) {
                alert('Lỗi: ' + error.message);
            } finally {
                sendBtn.textContent = originalText;
                sendBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
