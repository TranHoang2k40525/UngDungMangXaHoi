<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Ứng dụng mạng xã hội</title>
    <link rel="stylesheet" href="Styles/auth.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="login.html" class="back-link">←</a>
            <h1>QUÊN MẬT KHẨU</h1>
        </div>
        
        <!-- Step 1: Nhập email -->
        <div id="step1">
            <form id="forgotForm">
                <div class="form-group">
                    <label>Nhập email của bạn:</label>
                    <input type="email" id="email" required />
                </div>
                
                <button type="submit" class="btn" id="forgotBtn">Gửi mã OTP</button>
                
                <div id="msg" style="min-height: 18px; margin-top: 12px; color: var(--muted);"></div>
            </form>
        </div>
        
        <!-- Step 2: Nhập OTP -->
        <div id="step2" style="display: none;">
            <form id="verifyForm">
                <div class="form-group">
                    <label>Nhập mã OTP đã gửi đến email:</label>
                    <input type="text" id="otp" maxlength="6" placeholder="000000" required />
                </div>
                
                <button type="submit" class="btn" id="verifyBtn">Xác thực OTP</button>
                
                <div id="msg" style="min-height: 18px; margin-top: 12px; color: var(--muted);"></div>
            </form>
        </div>
        
        
        <div class="footer">
            <p>Quay lại <a href="login.html">đăng nhập</a></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="Context/UserContext.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
