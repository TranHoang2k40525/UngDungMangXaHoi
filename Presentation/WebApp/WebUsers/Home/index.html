<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Ứng dụng mạng xã hội</title>
    <link rel="stylesheet" href="../Styles/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TRANG CHỦ</h1>
            <div class="user-info">
                <span id="userName">User</span>
                <button id="logoutBtn" class="btn-secondary">Đăng xuất</button>
            </div>
        </div>
        
        <div class="content">
            <div class="welcome">
                <h2>Chào mừng bạn đến với ứng dụng mạng xã hội!</h2>
                <p>Email: <span id="userEmail"></span></p>
            </div>
            
            <div class="features">
                <div class="feature-card">
                    <h3>Tin nhắn</h3>
                    <p>Gửi và nhận tin nhắn với bạn bè</p>
                    <button class="btn" onclick="UIUtils.showAlert('Tính năng đang được phát triển')">Mở</button>
                </div>
                
                <div class="feature-card">
                    <h3>Hồ sơ</h3>
                    <p>Xem và chỉnh sửa thông tin cá nhân</p>
                    <button class="btn" id="profileBtn">Mở</button>
                </div>
                
                <div class="feature-card">
                    <h3>Đổi mật khẩu</h3>
                    <p>Thay đổi mật khẩu tài khoản</p>
                    <button class="btn" onclick="window.location.href='../change-password.html'">Đổi mật khẩu</button>
                </div>
                
                <div class="feature-card">
                    <h3>Cài đặt</h3>
                    <p>Thay đổi cài đặt tài khoản</p>
                    <button class="btn" id="settingsBtn">Mở</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../Context/UserContext.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
