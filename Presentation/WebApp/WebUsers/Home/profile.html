    <!-- Main Content -->
    <main class="profile-container">
      <!-- Profile Header -->
      <header class="profile-header">
        <div class="profile-picture-wrapper">

            <img

            />

        </div>
        <div class="profile-info">
          <div class="profile-top">
            <h2 class="username">
              mkbhd
              <i class="fa-solid fa-circle-check verified-badge"></i>
            </h2>
            <div class="profile-actions">
              <button class="btn-following">
                Following <i class="fa-solid fa-chevron-down"></i>
              </button>
              <button class="btn-message">Message</button>
              <button class="btn-icon">
                <i class="fa-solid fa-user-plus"></i>
              </button>
              <button class="btn-icon">
                <i class="fa-solid fa-ellipsis"></i>
              </button>
            </div>
          </div>

          <div class="profile-stats">
            <div class="stat">
              <span class="stat-count">1,861</span>
              <span class="stat-label">posts</span>
            </div>
            <div class="stat">
              <span class="stat-count">4M</span>
              <span class="stat-label">followers</span>
            </div>
            <div class="stat">
              <span class="stat-count">454</span>
              <span class="stat-label">following</span>
            </div>
          </div>

          <div class="profile-bio">
            <h3 class="profile-name">Marques Brownlee</h3>

            <a href="https://mkbhd.com" class="bio-link">mkbhd.com</a>
            <p class="bio-followed">Followed by <strong>burgenaqj</strong></p>
          </div>
        </div>
      </header>

              alt="IGTV"
            />

      </div>
