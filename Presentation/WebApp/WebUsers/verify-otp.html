<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực OTP - Ứng dụng mạng xã hội</title>
    <link rel="stylesheet" href="Styles/auth.css">
    <style>
        body {
            background-color: #F3F4F6;
            font-family: Arial, sans-serif;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #374151;
            text-decoration: none;
            padding: 10px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #111827;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .instruction {
            font-size: 16px;
            color: #6B7280;
            text-align: center;
            line-height: 24px;
            margin-bottom: 24px;
        }
        
        .label {
            font-size: 16px;
            color: #374151;
            margin-bottom: 8px;
            display: block;
        }
        
        .input {
            width: 100%;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            color: #111827;
            margin-bottom: 24px;
            text-align: center;
            letter-spacing: 2px;
            box-sizing: border-box;
        }
        
        .input:focus {
            outline: none;
            border-color: #3B82F6;
        }
        
        .confirm-button {
            width: 100%;
            background-color: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
        }
        
        .confirm-button:hover:not(:disabled) {
            background-color: #2563EB;
        }
        
        .confirm-button:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
        }
        
        .resend-button {
            width: 100%;
            background: none;
            border: none;
            color: #3B82F6;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            padding: 12px;
        }
        
        .resend-button:hover:not(:disabled) {
            text-decoration: underline;
        }
        
        .resend-button:disabled {
            color: #9CA3AF;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-button">←</a>
        
        <div class="card">
            <h1 class="title">Nhập mã xác thực</h1>
            
            <p class="instruction">
                Chúng tôi đã gửi mã xác thực đến địa chỉ email của bạn. Vui lòng nhập mã để tiếp tục đặt lại mật khẩu.
            </p>
            
            <form id="verifyOtpForm">
                <label class="label" for="otp">Mã xác thực</label>
                <input 
                    type="text" 
                    id="otp" 
                    class="input" 
                    placeholder="Nhập mã gồm 4-6 số" 
                    maxlength="6"
                    required
                />
                
                <button type="submit" class="confirm-button" id="confirmBtn">
                    Xác nhận mã
                </button>
                
                <button type="button" class="resend-button" id="resendBtn">
                    Gửi lại mã
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="Context/UserContext.js"></script>
    <script>
        const userContext = window.UserContext;
        
        let countdown = 60;
        let canResend = false;
        
        // Lấy email từ URL params
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email') || '';
        
        // Countdown timer
        function startCountdown() {
            const resendBtn = document.getElementById('resendBtn');
            const timer = setInterval(() => {
                countdown--;
                resendBtn.textContent = `Gửi lại mã (${countdown}s)`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    canResend = true;
                    resendBtn.textContent = 'Gửi lại mã';
                    resendBtn.disabled = false;
                }
            }, 1000);
        }
        
        // Khởi tạo countdown
        startCountdown();
        
        // Xử lý form submit
        document.getElementById('verifyOtpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const confirmBtn = document.getElementById('confirmBtn');
            const originalText = confirmBtn.textContent;
            
            try {
                confirmBtn.textContent = 'Đang xác thực...';
                confirmBtn.disabled = true;
                
                const otp = document.getElementById('otp').value;
                
                if (!otp || otp.length < 4) {
                    alert('Vui lòng nhập mã OTP đầy đủ.');
                    return;
                }
                
                const result = await userContext.verifyOtp({ Email: email, Otp: otp });
                
                if (result.success) {
                    alert('Xác thực OTP thành công!');
                    window.location.href = 'index.html';
                } else {
                    alert('Lỗi: ' + result.error);
                }
            } catch (error) {
                alert('Lỗi: ' + error.message);
            } finally {
                confirmBtn.textContent = originalText;
                confirmBtn.disabled = false;
            }
        });
        
        // Xử lý gửi lại OTP
        document.getElementById('resendBtn').addEventListener('click', async () => {
            if (!canResend) return;
            
            const resendBtn = document.getElementById('resendBtn');
            const originalText = resendBtn.textContent;
            
            try {
                resendBtn.textContent = 'Đang gửi...';
                resendBtn.disabled = true;
                canResend = false;
                countdown = 60;
                
                // Gửi lại OTP bằng cách đăng ký lại
                const result = await userContext.register({ Email: email });
                
                if (result.success) {
                    alert('Mã OTP mới đã được gửi đến email của bạn.');
                    startCountdown();
                } else {
                    alert('Lỗi: ' + result.error);
                    canResend = true;
                    resendBtn.textContent = 'Gửi lại mã';
                    resendBtn.disabled = false;
                }
            } catch (error) {
                alert('Lỗi: ' + error.message);
                canResend = true;
                resendBtn.textContent = 'Gửi lại mã';
                resendBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
