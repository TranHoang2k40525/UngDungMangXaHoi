<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhập mã xác thực - Snap67CS</title>
    <link rel="stylesheet" href="styles/auth.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Nhập mã xác thực</h1>
        <p>
          Chúng tôi đã gửi mã xác thực đến địa chỉ email của bạn. Vui lòng nhập
          mã để tiếp tục đặt lại mật khẩu.
        </p>
      </div>
      <form action="reset-password.html">
        <div class="form-group">
          <label>Mã xác thực</label>
          <input type="text" placeholder="Nhập mã gồm 4-6 số" />
        </div>
        <button type="submit" class="btn">Xác nhận mã</button>
        <div class="form-footer">
          <a href="verify-otp.html">Gửi lại mã</a>
        </div>
      </form>
    </div>
  </body>
</html>
