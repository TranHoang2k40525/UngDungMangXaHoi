<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tạo bài viết</title>
  <link rel="stylesheet" href="Styles/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .container { max-width: 720px; margin: 40px auto; background: #fff; border: 1px solid #e5e5e5; border-radius: 12px; padding: 16px; }
    .row { margin-bottom: 12px; }
    .label { font-weight: 600; font-size: 14px; margin-bottom: 6px; }
    .input, textarea, select { width: 100%; padding: 10px 12px; border: 1px solid #e5e5e5; border-radius: 8px; font-size: 14px; }
    .preview { display: grid; grid-template-columns: repeat(3,1fr); gap: 8px; margin-top: 8px; }
    .preview-item { position: relative; padding-bottom: 100%; background: #f7f7f7; overflow: hidden; border-radius: 8px; }
    .preview-item img, .preview-item video { position:absolute; width:100%; height:100%; object-fit:cover; }
    .actions { display:flex; gap: 10px; justify-content: flex-end; }
    .btn { padding: 10px 16px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
    .btn-primary { background:#3b82f6; color:#fff; }
    .btn-outline { background:#efefef; }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="margin-bottom:10px;">Tạo bài viết</h2>
    <div id="msg" style="margin:10px 0; font-size:14px;"></div>
    <div class="row">
      <div class="label">Hình ảnh (có thể chọn nhiều)</div>
      <input type="file" id="images" accept="image/*" multiple />
      <div class="preview" id="imagesPreview"></div>
    </div>
    <div class="row">
      <div class="label">Video (tùy chọn)</div>
      <input type="file" id="video" accept="video/*" />
      <div class="preview" id="videoPreview"></div>
    </div>
    <div class="row">
      <div class="label">Chú thích</div>
      <textarea id="caption" rows="3" placeholder="Nội dung bài viết..."></textarea>
    </div>
    <div class="row">
      <div class="label">Quyền riêng tư</div>
      <select id="privacy">
        <option value="public">Công khai</option>
        <option value="friends">Bạn bè</option>
        <option value="private">Riêng tư</option>
      </select>
    </div>
    <div class="actions">
      <button class="btn btn-outline" id="btnCancel">Hủy</button>
      <button class="btn btn-primary" id="btnPost">Đăng</button>
    </div>
  </div>

  <script src="Context/UserContext.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
