<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Ứng dụng mạng xã hội</title>
    <link rel="stylesheet" href="Styles/auth.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="login.html" class="back-link">←</a>
            <h1>ĐĂNG KÝ</h1>
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label>Tên người dùng:</label>
                <input type="text" id="username" required />
            </div>
            
            <div class="form-group">
                <label>Họ:</label>
                <input type="text" id="lastName" required />
            </div>
            
            <div class="form-group">
                <label>Tên:</label>
                <input type="text" id="firstName" required />
            </div>
            
            <div class="form-group">
                <label>Ngày sinh:</label>
                <input type="date" id="birthDate" required />
            </div>
            
            <div class="form-group">
                <label>Giới tính:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="Nam" /> Nam
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Nữ" checked /> Nữ
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Khác" /> Khác
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label>Số điện thoại:</label>
                <input type="tel" id="phone" required />
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required />
            </div>
            
            <div class="form-group">
                <label>Mật khẩu:</label>
                <input type="password" id="password" required />
            </div>
            
            <div class="form-group">
                <label>Xác nhận mật khẩu:</label>
                <input type="password" id="confirmPassword" required />
            </div>
            
            <button type="submit" class="btn" id="signupBtn">Đăng ký</button>
            
            <div id="msg" style="min-height: 18px; margin-top: 12px; color: var(--muted);"></div>
        </form>
        
        <div class="footer">
            <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="Context/UserContext.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
