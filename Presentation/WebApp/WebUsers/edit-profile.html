<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chỉnh sửa hồ sơ</title>
  <link rel="stylesheet" href="Styles/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .container { max-width: 720px; margin: 40px auto; background: #fff; border: 1px solid #e5e5e5; border-radius: 12px; padding: 16px; }
    .row { margin-bottom: 12px; }
    .label { font-weight: 600; font-size: 14px; margin-bottom: 6px; }
    .input, textarea, select { width: 100%; padding: 10px 12px; border: 1px solid #e5e5e5; border-radius: 8px; font-size: 14px; }
    .actions { display:flex; gap: 10px; justify-content: flex-end; }
    .btn { padding: 10px 16px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
    .btn-primary { background:#3b82f6; color:#fff; }
    .btn-outline { background:#efefef; }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="margin-bottom:10px;">Chỉnh sửa hồ sơ</h2>
    <div id="msg" style="margin:10px 0; font-size:14px;"></div>
    <div class="row">
      <div class="label">Họ và tên</div>
      <input id="fullName" class="input" placeholder="Họ và tên" />
    </div>
    <div class="row">
      <div class="label">Ngày sinh</div>
      <input id="dob" class="input" type="date" />
    </div>
    <div class="row">
      <div class="label">Giới tính</div>
      <select id="gender">
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
        <option value="Khác">Khác</option>
      </select>
    </div>
    <div class="row">
      <div class="label">Địa chỉ</div>
      <input id="address" class="input" placeholder="Địa chỉ" />
    </div>
    <div class="row">
      <div class="label">Quê quán</div>
      <input id="hometown" class="input" placeholder="Quê quán" />
    </div>
    <div class="row">
      <div class="label">Nghề nghiệp</div>
      <input id="job" class="input" placeholder="Nghề nghiệp" />
    </div>
    <div class="row">
      <div class="label">Website</div>
      <input id="website" class="input" placeholder="https://example.com" />
    </div>
    <div class="row">
      <div class="label">Tiểu sử</div>
      <textarea id="bio" rows="3" placeholder="Giới thiệu"></textarea>
    </div>
    <div class="actions">
      <button class="btn btn-outline" id="btnCancel">Hủy</button>
      <button class="btn btn-primary" id="btnSave">Lưu</button>
    </div>
  </div>

  <script src="Context/UserContext.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
