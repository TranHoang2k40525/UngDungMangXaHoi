<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebAdmins</title>

  <!-- Auto-redirect to dashboard -->
  <meta http-equiv="refresh" content="0;url=pages/dashboard/home.html" />
  <script>
    // JS fallback for environments ignoring meta-refresh
    (function(){
      try {
        var target = 'pages/dashboard/home.html';
        if(location.pathname.indexOf('/pages/') !== -1){
          // if already inside pages/ (opened a nested html), compute correct relative path
          var prefix = location.pathname.substring(0, location.pathname.indexOf('/pages/') + '/pages/'.length);
          location.href = prefix + 'dashboard/home.html';
        } else {
          location.href = target;
        }
      } catch(e) {
        // ignore
      }
    })();
  </script>
  <style>
    body{ font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:#f4f7fb; color:#111; display:flex; align-items:center; justify-content:center; height:100vh; margin:0;}
    .box{ background:white; padding:20px 28px; border-radius:8px; box-shadow:0 6px 18px rgba(16,24,40,0.06); text-align:center; max-width:520px;}
    a { color:#0b84ff; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Đang chuyển hướng tới Dashboard…</h2>
    <p>Nếu trình duyệt của bạn không tự động chuyển hướng, bấm vào liên kết bên dưới:</p>
    <p><a href="pages/dashboard/home.html">Mở Dashboard</a></p>
    <p style="font-size:0.85rem;color:#666;margin-top:12px;">Hoặc mở trang đăng nhập: <a href="pages/auth/login.html">Login</a></p>
  </div>
</body>
</html>
