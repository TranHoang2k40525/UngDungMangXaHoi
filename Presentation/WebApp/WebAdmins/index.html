<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebAdmins - Loading...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .loader {
      text-align: center;
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h2 { font-size: 24px; font-weight: 600; margin-bottom: 12px; }
    p { font-size: 14px; opacity: 0.9; }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h2>Đang khởi động WebAdmin...</h2>
    <p>Vui lòng đợi trong giây lát</p>
  </div>

  <script>
    (function() {
      'use strict';
      
      // Luôn redirect về trang đăng nhập
      // Login page sẽ tự động redirect về home nếu đã đăng nhập
      window.location.replace('pages/auth/login.html');
    })();
  </script>
</body>
</html>
