<!doctype html>
<html lang="vi">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Kiểm duyệt nội dung</title><link rel="stylesheet" href="../../styles.css"></head>
<body>
  <div class="app-layout">
    <aside class="sidebar">
      <div class="brand">SNAP67CS Admin</div>
      <div class="nav-list">
        <a class="nav-item" href="../home/home.html">Trang chủ Admin</a>
        <a class="nav-item" href="../users/users.html">Quản lý người dùng</a>
        <a class="nav-item active" href="moderation.html">Kiểm duyệt nội dung</a>
        <a class="nav-item" href="../reports/reports.html">Báo cáo vi phạm</a>
        <a class="nav-item" href="../ai/ai.html">Hệ thống AI</a>
        <a class="nav-item" href="../analytics/analytics.html">Thống kê & Phân tích</a>
        <a class="nav-item" href="../settings/settings.html">Cài đặt</a>
      </div>
      <div class="sidebar-footer"><a class="nav-item" href="../auth/login.html" onclick="logout();return false;">Logout</a></div>
    </aside>

    <main class="main">
      <div class="card p-3">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap">
          <h3 style="margin:0">Kiểm duyệt Nội dung</h3>
          <div class="tabs">
            <div class="tab active" data-filter="pending">Pending</div>
            <div class="tab" data-filter="posts">Posts</div>
            <div class="tab" data-filter="comments">Comments</div>
          </div>
        </div>

        <div id="mod-list" style="margin-top:12px;display:grid;gap:12px"></div>
      </div>
    </main>
  </div>

  <script src="../../webadmins.js"></script>
  <script>
    (function(){
      function seed(){
        var list = _read('admin_moderation_items');
        var needSeed = !Array.isArray(list) || list.length===0 || (Array.isArray(list) && list.every(function(x){ return x.status!== 'pending'; }));
        if(needSeed){
          
          _write('admin_moderation_items', list);
        }
        return list;
      }
      function getAll(){ return seed(); }
      function saveAll(list){ _write('admin_moderation_items', list); }

      function render(filter){
        var container = document.getElementById('mod-list');
        var data = getAll().filter(function(it){
          if(filter==='pending') return it.status==='pending';
          if(filter==='posts') return it.type==='post' && it.status==='pending';
          if(filter==='comments') return it.type==='comment' && it.status==='pending';
          return true;
        });
        container.innerHTML = data.map(function(it){
          var badgeClass = it.label==='toxic' ? 'toxic' : (it.label==='spam' ? 'spam' : 'hate');
          var kind = it.type==='post' ? 'Post' : 'Comment';
          
        }).join('');
      }

      function act(id, decision){
        var list = getAll();
        var idx = list.findIndex(function(x){ return x.id===id; });
        if(idx!==-1){
          list[idx].status = decision==='approve' ? 'approved' : 'blocked';
          saveAll(list);
        }
      }

      // tabs
      var current = 'pending';
      Array.prototype.forEach.call(document.querySelectorAll('.tabs .tab'), function(tab){
        tab.addEventListener('click', function(){
          Array.prototype.forEach.call(document.querySelectorAll('.tabs .tab'), function(t){ t.classList.remove('active'); });
          tab.classList.add('active');
          current = tab.getAttribute('data-filter');
          render(current);
        });
      });

      // delegate approve/block
      document.getElementById('mod-list').addEventListener('click', function(e){
        var card = e.target.closest('.card[data-id]');
        if(!card) return;
        var id = Number(card.getAttribute('data-id'));
        if(e.target.classList.contains('act-approve')){ act(id, 'approve'); render(current); }
        if(e.target.classList.contains('act-block')){ act(id, 'block'); render(current); }
      });

      render(current);
    })();
  </script>
</body>
</html>
