<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực OTP quên mật khẩu - Admin Panel</title>
    <link rel="stylesheet" href="../../styles.css">
    <style>
        body {
            background-color: #F3F4F6;
            font-family: Arial, sans-serif;
        }
        
        .container-center {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #374151;
            text-decoration: none;
            padding: 10px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #111827;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .instruction {
            font-size: 16px;
            color: #6B7280;
            text-align: center;
            line-height: 24px;
            margin-bottom: 24px;
        }
        
        .form-control {
            width: 100%;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            color: #111827;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3B82F6;
        }
        
        .otp-input {
            text-align: center;
            letter-spacing: 2px;
        }
        
        .btn-primary {
            width: 100%;
            background-color: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: #2563EB;
        }
        
        .btn-primary:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
        }
        
        .resend-button {
            width: 100%;
            background: none;
            border: none;
            color: #3B82F6;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            padding: 12px;
        }
        
        .resend-button:hover:not(:disabled) {
            text-decoration: underline;
        }
        
        .resend-button:disabled {
            color: #9CA3AF;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-center">
        <a href="forgot-password.html" class="back-arrow">←</a>
        
        <div class="card">
            <div id="otpSection">
                <div class="logo">Nhập mã xác thực</div>
                
                <p class="instruction">
                    Chúng tôi đã gửi mã xác thực đến địa chỉ email của bạn. Vui lòng nhập mã để tiếp tục đặt lại mật khẩu.
                </p>
                
                <form id="verifyOtpForm">
                    <input 
                        type="text" 
                        id="otp" 
                        class="form-control otp-input" 
                        placeholder="Nhập mã gồm 4-6 số" 
                        maxlength="6"
                        required
                    />
                    
                    <button type="submit" class="btn-primary" id="verifyBtn">
                        Xác nhận mã
                    </button>
                    
                    <button type="button" class="resend-button" id="resendBtn">
                        Gửi lại mã
                    </button>
                </form>
            </div>
            
            <div id="resetPasswordSection" class="hidden">
                <div class="logo">Đặt lại mật khẩu</div>
                
                <p class="instruction">
                    Nhập mật khẩu mới của bạn.
                </p>
                
                <form id="resetPasswordForm">
                    <input 
                        type="password" 
                        id="newPassword" 
                        class="form-control" 
                        placeholder="Nhập mật khẩu mới (ít nhất 8 ký tự)" 
                        required
                    />
                    
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-control" 
                        placeholder="Nhập lại mật khẩu mới" 
                        required
                    />
                    
                    <button type="submit" class="btn-primary" id="resetBtn">
                        Đặt lại mật khẩu
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../Context/AdminContext.js"></script>
    <script>
        const adminContext = window.AdminContext;
        
        let countdown = 60;
        let canResend = false;
        let otpVerified = false;
        
        // Lấy email từ URL params
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email') || '';
        
        // Countdown timer
        function startCountdown() {
            const resendBtn = document.getElementById('resendBtn');
            const timer = setInterval(() => {
                countdown--;
                resendBtn.textContent = `Gửi lại mã (${countdown}s)`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    canResend = true;
                    resendBtn.textContent = 'Gửi lại mã';
                    resendBtn.disabled = false;
                }
            }, 1000);
        }
        
        // Khởi tạo countdown
        startCountdown();
        
        // Xử lý xác thực OTP
        document.getElementById('verifyOtpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const verifyBtn = document.getElementById('verifyBtn');
            const originalText = verifyBtn.textContent;
            
            try {
                verifyBtn.textContent = 'Đang xác thực...';
                verifyBtn.disabled = true;
                
                const otp = document.getElementById('otp').value;
                
                if (!otp || otp.length < 4) {
                    alert('Vui lòng nhập mã OTP đầy đủ.');
                    return;
                }
                
                const result = await adminContext.verifyForgotPasswordOtp({ Email: email, Otp: otp });
                
                if (result.success) {
                    otpVerified = true;
                    document.getElementById('otpSection').classList.add('hidden');
                    document.getElementById('resetPasswordSection').classList.remove('hidden');
                    alert('Xác thực OTP thành công! Bây giờ bạn có thể đặt lại mật khẩu.');
                } else {
                    alert('Lỗi: ' + result.error);
                }
            } catch (error) {
                alert('Lỗi: ' + error.message);
            } finally {
                verifyBtn.textContent = originalText;
                verifyBtn.disabled = false;
            }
        });
        
        // Xử lý đặt lại mật khẩu
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resetBtn = document.getElementById('resetBtn');
            const originalText = resetBtn.textContent;
            
            try {
                resetBtn.textContent = 'Đang đặt lại...';
                resetBtn.disabled = true;
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (!newPassword || !confirmPassword) {
                    alert('Vui lòng nhập đầy đủ mật khẩu mới.');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    alert('Mật khẩu xác nhận không khớp.');
                    return;
                }
                
                if (newPassword.length < 8) {
                    alert('Mật khẩu phải có ít nhất 8 ký tự.');
                    return;
                }
                
                const result = await adminContext.resetPassword({ Email: email, NewPassword: newPassword });
                
                if (result.success) {
                    alert('Đặt lại mật khẩu thành công! Bạn có thể đăng nhập với mật khẩu mới.');
                    window.location.href = 'login.html';
                } else {
                    alert('Lỗi: ' + result.error);
                }
            } catch (error) {
                alert('Lỗi: ' + error.message);
            } finally {
                resetBtn.textContent = originalText;
                resetBtn.disabled = false;
            }
        });
        
        // Xử lý gửi lại OTP
        document.getElementById('resendBtn').addEventListener('click', async () => {
            if (!canResend) return;
            
            const resendBtn = document.getElementById('resendBtn');
            const originalText = resendBtn.textContent;
            
            try {
                resendBtn.textContent = 'Đang gửi...';
                resendBtn.disabled = true;
                canResend = false;
                countdown = 60;
                
                const result = await adminContext.forgotPassword(email);
                
                if (result.success) {
                    alert('Mã OTP mới đã được gửi đến email của bạn.');
                    startCountdown();
                } else {
                    alert('Lỗi: ' + result.error);
                    canResend = true;
                    resendBtn.textContent = 'Gửi lại mã';
                    resendBtn.disabled = false;
                }
            } catch (error) {
                alert('Lỗi: ' + error.message);
                canResend = true;
                resendBtn.textContent = 'Gửi lại mã';
                resendBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
