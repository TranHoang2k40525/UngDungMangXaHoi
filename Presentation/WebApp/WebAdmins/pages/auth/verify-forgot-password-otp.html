<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Xác thực OTP - Admin</title>
  <link rel="stylesheet" href="../../styles.css">
</head>
<body>
  <div class="container-center">
    <div class="card auth">
      <a class="back-arrow" href="forgot-password.html" title="Quay lại">←</a>
      <div class="logo">XÁC THỰC OTP</div>
      <p style="text-align:center;color:#6B7280;margin-bottom:24px;">
        Nhập mã OTP đã được gửi đến email của bạn
      </p>

      <form id="verifyForm">
        <input name="otp" id="otp" type="text" class="form-control" placeholder="Mã OTP (4-6 số)" maxlength="6" required />

        <div class="auth-btn-wrap">
          <button class="btn-primary" type="submit" id="submitBtn" style="width:100%;">Xác nhận</button>
        </div>

        <div id="msg" style="min-height:18px;margin-top:12px;color:var(--muted)"></div>
      </form>
    </div>
  </div>

  <script type="module">
    import { authAPI } from '../../API/Api.js';
    
    // Lấy email từ URL hoặc localStorage
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email') || localStorage.getItem('resetPasswordEmail') || '';
    
    if (!email) {
      alert('Không tìm thấy email. Vui lòng thử lại.');
      window.location.href = 'forgot-password.html';
    }
    
    document.getElementById('verifyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const msg = document.getElementById('msg');
      const originalText = submitBtn.textContent;
      
      try {
        submitBtn.textContent = 'Đang xác thực...';
        submitBtn.disabled = true;
        msg.textContent = '';
        
        const otp = document.getElementById('otp').value;
        
        const result = await authAPI.verifyForgotPasswordOtp({
          Email: email,
          Otp: otp
        });
        
        msg.textContent = result.message || 'Xác thực thành công!';
        msg.style.color = 'green';
        
        // Lưu email để dùng ở trang reset password
        localStorage.setItem('resetPasswordEmail', email);
        
        setTimeout(() => {
          window.location.href = `reset-password.html?email=${encodeURIComponent(email)}`;
        }, 1500);
        
      } catch (error) {
        msg.textContent = 'Lỗi: ' + error.message;
        msg.style.color = 'red';
      } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
