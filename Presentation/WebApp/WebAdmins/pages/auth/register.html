<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Đăng ký Admin</title>
  <link rel="stylesheet" href="../../styles.css">
</head>
<body>
  <div class="container-center">
    <div class="card auth">
      <a class="back-arrow" href="login.html" title="Quay lại">←</a>
      <div class="logo">ĐĂNG KÝ ADMIN</div>

      <form id="regForm">
        <input name="fullName" id="fullName" class="form-control" placeholder="Họ và tên" required />
        <div class="form-row">
          <input name="dateOfBirth" id="dateOfBirth" type="date" class="form-control" required />
          <select name="gender" id="gender" class="form-control" style="height:46px;border-radius:10px" required>
            <option value="">Giới tính</option>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
            <option value="Khác">Khác</option>
          </select>
        </div>
        <input name="email" id="email" type="email" class="form-control" placeholder="Email (chỉ email được cấp quyền)" required />
        <input name="phone" id="phone" class="form-control" placeholder="Số điện thoại (tùy chọn)" />
        <input name="password" id="password" type="password" class="form-control" placeholder="Mật khẩu (tối thiểu 8 ký tự)" required />

        <div class="auth-btn-wrap" style="margin-top:14px">
          <button class="btn-primary" type="submit" id="registerBtn" style="width:100%;">Đăng ký</button>
        </div>

        <div id="msg" style="min-height:18px;margin-top:12px;color:var(--muted)"></div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { authAPI } from '../../API/Api.js';
    
    document.getElementById('regForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const registerBtn = document.getElementById('registerBtn');
      const msg = document.getElementById('msg');
      const originalText = registerBtn.textContent;
      
      try {
        registerBtn.textContent = 'Đang đăng ký...';
        registerBtn.disabled = true;
        msg.textContent = '';
        
        // Lấy dữ liệu form
        const genderValue = document.getElementById('gender').value;
        let genderNumber;
        switch (genderValue) {
          case 'Nam':
            genderNumber = 0;
            break;
          case 'Nữ':
            genderNumber = 1;
            break;
          case 'Khác':
            genderNumber = 2;
            break;
          default:
            genderNumber = 0;
        }
        
        const phoneValue = document.getElementById('phone').value.trim();
        
        const formData = {
          FullName: document.getElementById('fullName').value,
          DateOfBirth: document.getElementById('dateOfBirth').value,
          Email: document.getElementById('email').value,
          Password: document.getElementById('password').value,
          Gender: genderNumber
        };
        
        // Chỉ thêm Phone nếu có giá trị
        if (phoneValue) {
          formData.Phone = phoneValue;
        }
        
        console.log('Sending data:', formData); // Debug
        
        // Gọi API đăng ký Admin
        const result = await authAPI.registerAdmin(formData);
        
        msg.textContent = result.message || 'Đăng ký tài khoản Admin thành công!';
        msg.style.color = 'green';
        
        // Chuyển về trang đăng nhập sau 2 giây
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        
      } catch (error) {
        msg.textContent = 'Lỗi: ' + error.message;
        msg.style.color = 'red';
      } finally {
        registerBtn.textContent = originalText;
        registerBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
