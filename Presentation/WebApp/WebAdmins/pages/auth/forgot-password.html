<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quên mật khẩu</title>
  <link rel="stylesheet" href="../../styles.css">
</head>
<body>
  <div class="container-center">
    <div class="card auth">
      <a class="back-arrow" href="login.html" title="Quay lại">←</a> <!-- { changed code: positioned top-left via CSS } -->
      <div class="logo">RESET PASSWORD</div>

      <form id="otpForm" onsubmit="event.preventDefault(); handleRequestOtp(otpForm, msg)">
        <input name="email" type="email" class="form-control" placeholder="Nhập email để nhận mã OTP" />
        <div class="auth-btn-wrap">
          <button class="btn-primary" type="submit" style="width:320px;max-width:86%;">Gửi mã OTP</button>
        </div>

        <div id="msg" style="min-height:18px;margin-top:12px;color:var(--muted)"></div>
      </form>
    </div>
  </div>

  <script src="../../webadmins.js"></script>
</body>
</html>
