<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quên mật khẩu - SNAP67CS Admin</title>
  <link rel="stylesheet" href="../../styles.css">
</head>
<body>
  <div class="container-center">
    <div class="card auth">
      <a class="back-arrow" href="login.html" title="Quay lại">←</a>
      <div class="logo">QUÊN MẬT KHẨU</div>
      <p style="text-align:center;color:#6B7280;margin-bottom:24px;">
        Nhập email của bạn để nhận mã OTP đặt lại mật khẩu
      </p>

      <form id="forgotForm">
        <input name="email" id="email" type="email" class="form-control" placeholder="Email" required />

        <div class="auth-btn-wrap">
          <button class="btn-primary" type="submit" id="submitBtn" style="width:100%;">Gửi mã OTP</button>
        </div>

        <div id="msg" style="min-height:18px;margin-top:12px;color:var(--muted)"></div>
      </form>
    </div>
  </div>

  <script type="module">
    import { authAPI } from '../../API/Api.js';
    
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const msg = document.getElementById('msg');
      const originalText = submitBtn.textContent;
      
      try {
        submitBtn.textContent = 'Đang gửi...';
        submitBtn.disabled = true;
        msg.textContent = '';
        
        const email = document.getElementById('email').value;
        
        const result = await authAPI.forgotPassword(email);
        
        msg.textContent = result.message || 'Mã OTP đã được gửi đến email của bạn';
        msg.style.color = 'green';
        
        // Lưu email để dùng ở trang tiếp theo
        localStorage.setItem('resetPasswordEmail', email);
        
        setTimeout(() => {
          window.location.href = `verify-forgot-password-otp.html?email=${encodeURIComponent(email)}`;
        }, 2000);
        
      } catch (error) {
        msg.textContent = 'Lỗi: ' + error.message;
        msg.style.color = 'red';
      } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
