<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu - Admin Panel</title>
    <link rel="stylesheet" href="../../styles.css">
    <style>
        body {
            background-color: #F3F4F6;
            font-family: Arial, sans-serif;
        }
        
        .container-center {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #374151;
            text-decoration: none;
            padding: 10px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #111827;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .instruction {
            font-size: 16px;
            color: #6B7280;
            text-align: center;
            line-height: 24px;
            margin-bottom: 24px;
        }
        
        .form-control {
            width: 100%;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            color: #111827;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3B82F6;
        }
        
        .otp-input {
            text-align: center;
            letter-spacing: 2px;
        }
        
        .btn-primary {
            width: 100%;
            background-color: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: #2563EB;
        }
        
        .btn-primary:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-center">
        <a href="javascript:history.back()" class="back-arrow">←</a>
        
        <div class="card">
            <div id="passwordSection">
                <div class="logo">Đổi mật khẩu</div>
                
                <p class="instruction">
                    Nhập mật khẩu hiện tại và mật khẩu mới để đổi mật khẩu.
                </p>
                
                <form id="changePasswordForm">
                    <input 
                        type="password" 
                        id="oldPassword" 
                        class="form-control" 
                        placeholder="Nhập mật khẩu hiện tại" 
                        required
                    />
                    
                    <input 
                        type="password" 
                        id="newPassword" 
                        class="form-control" 
                        placeholder="Nhập mật khẩu mới (ít nhất 8 ký tự)" 
                        required
                    />
                    
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-control" 
                        placeholder="Nhập lại mật khẩu mới" 
                        required
                    />
                    
                    <button type="submit" class="btn-primary" id="sendOtpBtn">
                        Gửi mã OTP
                    </button>
                </form>
            </div>
            
            <div id="otpSection" class="hidden">
                <div class="logo">Nhập mã xác thực</div>
                
                <p class="instruction">
                    Chúng tôi đã gửi mã OTP đến email của bạn. Vui lòng nhập mã để xác thực đổi mật khẩu.
                </p>
                
                <form id="verifyOtpForm">
                    <input 
                        type="text" 
                        id="otp" 
                        class="form-control otp-input" 
                        placeholder="Nhập mã gồm 4-6 số" 
                        maxlength="6"
                        required
                    />
                    
                    <button type="submit" class="btn-primary" id="verifyBtn">
                        Xác nhận mã
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../Context/AdminContext.js"></script>
    <script>
        const adminContext = window.AdminContext;
        
        let newPassword = '';
        
        // Kiểm tra đăng nhập
        window.addEventListener('load', () => {
            if (!adminContext.isAuthenticated) {
                alert('Vui lòng đăng nhập để sử dụng chức năng này.');
                window.location.href = 'login.html';
            }
        });
        
        // Xử lý gửi OTP
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const originalText = sendOtpBtn.textContent;
            
            try {
                sendOtpBtn.textContent = 'Đang gửi...';
                sendOtpBtn.disabled = true;
                
                const oldPassword = document.getElementById('oldPassword').value;
                newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (!oldPassword || !newPassword || !confirmPassword) {
                    alert('Vui lòng điền đầy đủ thông tin.');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    alert('Mật khẩu xác nhận không khớp.');
                    return;
                }
                
                if (newPassword.length < 8) {
                    alert('Mật khẩu mới phải có ít nhất 8 ký tự.');
                    return;
                }
                
                const result = await adminContext.changePassword({ 
                    OldPassword: oldPassword, 
                    NewPassword: newPassword 
                });
                
                if (result.success) {
                    document.getElementById('passwordSection').classList.add('hidden');
                    document.getElementById('otpSection').classList.remove('hidden');
                    alert('Mã OTP đã được gửi đến email của bạn.');
                } else {
                    alert('Lỗi: ' + result.error);
                }
            } catch (error) {
                alert('Lỗi: ' + error.message);
            } finally {
                sendOtpBtn.textContent = originalText;
                sendOtpBtn.disabled = false;
            }
        });
        
        // Xử lý xác thực OTP
        document.getElementById('verifyOtpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const verifyBtn = document.getElementById('verifyBtn');
            const originalText = verifyBtn.textContent;
            
            try {
                verifyBtn.textContent = 'Đang xác thực...';
                verifyBtn.disabled = true;
                
                const otp = document.getElementById('otp').value;
                
                if (!otp || otp.length < 4) {
                    alert('Vui lòng nhập mã OTP đầy đủ.');
                    return;
                }
                
                const result = await adminContext.verifyChangePasswordOtp({ 
                    Otp: otp, 
                    NewPassword: newPassword 
                });
                
                if (result.success) {
                    alert('Đổi mật khẩu thành công!');
                    window.location.href = '../index.html';
                } else {
                    alert('Lỗi: ' + result.error);
                }
            } catch (error) {
                alert('Lỗi: ' + error.message);
            } finally {
                verifyBtn.textContent = originalText;
                verifyBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
