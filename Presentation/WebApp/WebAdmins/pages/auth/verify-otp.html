<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X√°c th·ª±c OTP - Admin Panel</title>
    <link rel="stylesheet" href="../../Styles/admin.css">
    <style>
        .otp-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .otp-icon {
            width: 80px;
            height: 80px;
            background: #DBEAFE;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
        }

        .otp-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #111827;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .otp-subtitle {
            font-size: 0.875rem;
            color: #6B7280;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .otp-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            background: #F9FAFB;
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.25rem;
            margin-bottom: 1.5rem;
        }

        .otp-input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .resend-section {
            text-align: center;
            margin-top: 1rem;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #3B82F6;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .resend-btn:disabled {
            color: #9CA3AF;
            cursor: not-allowed;
        }

        .countdown {
            color: #6B7280;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ADMIN PANEL</h1>
        </div>
        
        <div class="otp-container">
            <div class="otp-icon">üìß</div>
            <h2 class="otp-title">Nh·∫≠p m√£ x√°c th·ª±c</h2>
            <p class="otp-subtitle">
                Ch√∫ng t√¥i ƒë√£ g·ª≠i m√£ OTP ƒë·∫øn ƒë·ªãa ch·ªâ email c·ªßa b·∫°n. Vui l√≤ng nh·∫≠p m√£ ƒë·ªÉ ti·∫øp t·ª•c ƒëƒÉng k√Ω.
            </p>
            
            <form id="otpForm">
                <input 
                    type="text" 
                    id="otpInput" 
                    class="otp-input" 
                    placeholder="Nh·∫≠p m√£ g·ªìm 4-6 s·ªë"
                    maxlength="6"
                    autocomplete="one-time-code"
                    required
                />
                
                <button type="submit" class="btn" id="verifyBtn">
                    X√°c nh·∫≠n m√£
                </button>
                
                <div class="resend-section">
                    <button type="button" class="resend-btn" id="resendBtn" disabled>
                        G·ª≠i l·∫°i m√£
                    </button>
                    <div class="countdown" id="countdown"></div>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../Context/AdminContext.js"></script>
    <script>
        const adminContext = window.AdminContext;
        
        let countdownTimer;
        let countdownSeconds = 60;
        
        // L·∫•y email t·ª´ URL params
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email') || '';
        
        // Kh·ªüi t·∫°o countdown
        function startCountdown() {
            countdownSeconds = 60;
            const resendBtn = document.getElementById('resendBtn');
            const countdown = document.getElementById('countdown');
            
            resendBtn.disabled = true;
            
            countdownTimer = setInterval(() => {
                countdown.textContent = `G·ª≠i l·∫°i sau ${countdownSeconds} gi√¢y`;
                countdownSeconds--;
                
                if (countdownSeconds < 0) {
                    clearInterval(countdownTimer);
                    resendBtn.disabled = false;
                    countdown.textContent = '';
                }
            }, 1000);
        }
        
        // X·ª≠ l√Ω submit OTP
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const verifyBtn = document.getElementById('verifyBtn');
            const otpInput = document.getElementById('otpInput');
            const originalText = verifyBtn.textContent;
            
            try {
                verifyBtn.textContent = 'ƒêang x√°c th·ª±c...';
                verifyBtn.disabled = true;
                otpInput.disabled = true;
                
                const otp = otpInput.value.trim();
                
                if (!otp || otp.length < 4) {
                    alert('Vui l√≤ng nh·∫≠p m√£ OTP ƒë·∫ßy ƒë·ªß');
                    return;
                }
                
                const result = await adminContext.verifyOtp({
                    Email: email,
                    Otp: otp
                });
                
                if (result.success) {
                    alert('X√°c th·ª±c th√†nh c√¥ng!');
                    window.location.href = 'login.html';
                } else {
                    alert('L·ªói: ' + result.error);
                }
            } catch (error) {
                alert('L·ªói: ' + error.message);
            } finally {
                verifyBtn.textContent = originalText;
                verifyBtn.disabled = false;
                otpInput.disabled = false;
            }
        });
        
        // X·ª≠ l√Ω g·ª≠i l·∫°i OTP
        document.getElementById('resendBtn').addEventListener('click', async () => {
            const resendBtn = document.getElementById('resendBtn');
            const originalText = resendBtn.textContent;
            
            try {
                resendBtn.textContent = 'ƒêang g·ª≠i...';
                resendBtn.disabled = true;
                
                const result = await adminContext.register({
                    Email: email,
                    Username: 'temp_admin', // T·∫°m th·ªùi
                    FullName: 'Admin',
                    DateOfBirth: '1990-01-01',
                    Gender: 'Other',
                    Phone: '0123456789',
                    Password: 'temp_password',
                    AdminLevel: 'SuperAdmin'
                });
                
                if (result.success) {
                    alert('M√£ OTP ƒë√£ ƒë∆∞·ª£c g·ª≠i l·∫°i!');
                    startCountdown();
                } else {
                    alert('L·ªói: ' + result.error);
                }
            } catch (error) {
                alert('L·ªói: ' + error.message);
            } finally {
                resendBtn.textContent = originalText;
            }
        });
        
        // Auto focus v√†o input
        document.getElementById('otpInput').focus();
        
        // B·∫Øt ƒë·∫ßu countdown khi load trang
        startCountdown();
        
        // Ki·ªÉm tra n·∫øu ch∆∞a c√≥ email th√¨ redirect v·ªÅ register
        if (!email) {
            window.location.href = 'register.html';
        }
    </script>
</body>
</html>
