<!doctype html>
<html lang="vi">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Đổi mật khẩu</title><link rel="stylesheet" href="../../styles.css"></head>
<body>
  <div class="container-center">
    <div class="card auth">
      <a class="back-arrow" href="login.html" title="Quay lại">←</a> <!-- { changed code: positioned top-left via CSS } -->
      <div class="logo">RESET</div>

      <form id="resetForm" novalidate>
        <input id="email" name="email" type="email" class="form-control" placeholder="Email" />
        <div style="display:flex;gap:10px;align-items:center;margin-bottom:12px">
          <input id="otp" name="otp" class="form-control" placeholder="Mã OTP (6 chữ số)" style="flex:1" />
          <button id="resendBtn" type="button" class="btn-primary" style="height:44px;padding:0 12px;background:#ffffff;color:var(--accent-strong);border:1px solid var(--accent-strong);box-shadow:none">Gửi lại</button>
        </div>
        <div style="position:relative">
          <input id="password" name="password" type="password" class="form-control" placeholder="Mật khẩu mới (>= 8 ký tự)" />
          <button id="togglePwd" type="button" style="position:absolute;right:12px;top:8px;border:none;background:none;color:#9ca3af">👁️</button>
        </div>

        <div class="auth-btn-wrap" style="margin-top:12px">
          <button id="submitBtn" class="btn-primary" type="submit" style="width:320px;max-width:86%;">Đổi mật khẩu</button>
        </div>

        <div id="msg" style="min-height:18px;margin-top:12px;color:var(--muted)"></div>
      </form>
    </div>
  </div>

  <script src="../../webadmins.js"></script>
  <script>
    // small client-side helpers (use existing postJson in webadmins.js)
    (function(){
      const emailInput = document.getElementById('email');
      const otpInput = document.getElementById('otp');
      const pwdInput = document.getElementById('password');
      const toggle = document.getElementById('togglePwd');
      const resend = document.getElementById('resendBtn');
      const form = document.getElementById('resetForm');
      const msg = document.getElementById('msg');

      toggle.addEventListener('click', ()=> pwdInput.type = pwdInput.type === 'password' ? 'text' : 'password');

      // prefill email from query
      const p = new URLSearchParams(location.search);
      if(p.get('email')) emailInput.value = p.get('email');

      resend.addEventListener('click', async ()=>{
        const email = emailInput.value.trim();
        if(!email){ msg.textContent = 'Nhập email trước khi gửi OTP'; msg.style.color='#c00'; return; }
        msg.textContent = 'Đang gửi OTP...'; msg.style.color='#666';
        const r = await postJson(`${apiBase}/request-otp`, { email, purpose:'reset-password' });
        if(r.ok){ msg.textContent = 'OTP đã gửi (demo): ' + (r.data?.otp || ''); msg.style.color='#0a0'; }
        else { msg.textContent = r.data?.message || 'Gửi OTP thất bại'; msg.style.color='#c00'; }
      });

      form.addEventListener('submit', async (ev)=>{
        ev.preventDefault();
        const email = emailInput.value.trim(), otp = otpInput.value.trim(), password = pwdInput.value;
        if(!email || !/^\d{6}$/.test(otp) || password.length < 8){ msg.textContent='Kiểm tra email/OTP/mật khẩu (>=8)'; msg.style.color='#c00'; return; }
        msg.textContent='Đang xử lý...'; msg.style.color='#666';
        const r = await postJson(`${apiBase}/reset-password`, { email, otp, newPassword: password });
        if(r.ok){ msg.textContent='Đổi mật khẩu thành công'; msg.style.color='#0a0'; setTimeout(()=> location.href='login.html',1200); }
        else { msg.textContent = r.data?.message || 'Đổi mật khẩu thất bại'; msg.style.color='#c00'; }
      });
    })();
  </script>
</body>
</html>
