<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Đặt lại mật khẩu - Admin</title>
  <link rel="stylesheet" href="../../styles.css">
</head>
<body>
  <div class="container-center">
    <div class="card auth">
      <a class="back-arrow" href="login.html" title="Quay về đăng nhập">←</a>
      <div class="logo">ĐẶT LẠI MẬT KHẨU</div>
      <p style="text-align:center;color:#6B7280;margin-bottom:24px;">
        Nhập mật khẩu mới của bạn
      </p>

      <form id="resetForm">
        <input name="newPassword" id="newPassword" type="password" class="form-control" placeholder="Mật khẩu mới (tối thiểu 8 ký tự)" required />
        <input name="confirmPassword" id="confirmPassword" type="password" class="form-control" placeholder="Xác nhận mật khẩu mới" required />

        <div class="auth-btn-wrap">
          <button class="btn-primary" type="submit" id="submitBtn" style="width:100%;">Đặt lại mật khẩu</button>
        </div>

        <div id="msg" style="min-height:18px;margin-top:12px;color:var(--muted)"></div>
      </form>
    </div>
  </div>

  <script type="module">
    import { authAPI } from '../../API/Api.js';
    
    // Lấy email từ URL hoặc localStorage
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email') || localStorage.getItem('resetPasswordEmail') || '';
    
    if (!email) {
      alert('Không tìm thấy email. Vui lòng thử lại.');
      window.location.href = 'forgot-password-new.html';
    }
    
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const msg = document.getElementById('msg');
      const originalText = submitBtn.textContent;
      
      try {
        submitBtn.textContent = 'Đang xử lý...';
        submitBtn.disabled = true;
        msg.textContent = '';
        
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Kiểm tra mật khẩu khớp
        if (newPassword !== confirmPassword) {
          msg.textContent = 'Mật khẩu xác nhận không khớp!';
          msg.style.color = 'red';
          return;
        }
        
        // Kiểm tra độ dài mật khẩu
        if (newPassword.length < 8) {
          msg.textContent = 'Mật khẩu phải có ít nhất 8 ký tự!';
          msg.style.color = 'red';
          return;
        }
        
        const result = await authAPI.resetPassword({
          Email: email,
          NewPassword: newPassword
        });
        
        msg.textContent = result.message || 'Đặt lại mật khẩu thành công!';
        msg.style.color = 'green';
        
        // Xóa email khỏi localStorage
        localStorage.removeItem('resetPasswordEmail');
        
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        
      } catch (error) {
        msg.textContent = 'Lỗi: ' + error.message;
        msg.style.color = 'red';
      } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
