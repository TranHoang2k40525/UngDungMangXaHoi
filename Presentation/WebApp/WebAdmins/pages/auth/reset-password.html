<body>

      <div class="logo">RESET</div>

      <form id="resetForm" novalidate>
        <input id="email" name="email" type="email" class="form-control" placeholder="Email" />
        <div style="display:flex;gap:10px;align-items:center;margin-bottom:12px">
          <input id="otp" name="otp" class="form-control" placeholder="MÃ£ OTP (6 chá»¯ sá»‘)" style="flex:1" />
          <button id="resendBtn" type="button" class="btn-primary" style="height:44px;padding:0 12px;background:#ffffff;color:var(--accent-strong);border:1px solid var(--accent-strong);box-shadow:none">Gá»­i láº¡i</button>
        </div>
        <div style="position:relative">
          <input id="password" name="password" type="password" class="form-control" placeholder="Máº­t kháº©u má»›i (>= 8 kÃ½ tá»±)" />
          <button id="togglePwd" type="button" style="position:absolute;right:12px;top:8px;border:none;background:none;color:#9ca3af">ğŸ‘ï¸</button>
        </div>

        <div class="auth-btn-wrap" style="margin-top:12px">
          <button id="submitBtn" class="btn-primary" type="submit" style="width:320px;max-width:86%;">Äá»•i máº­t kháº©u</button>
        </div>

        <div id="msg" style="min-height:18px;margin-top:12px;color:var(--muted)"></div>
      </form>
    </div>
  </div>

  <script src="../../webadmins.js"></script>
  <script>
    // small client-side helpers (use existing postJson in webadmins.js)
    (function(){
      const emailInput = document.getElementById('email');
      const otpInput = document.getElementById('otp');
      const pwdInput = document.getElementById('password');
      const toggle = document.getElementById('togglePwd');
      const resend = document.getElementById('resendBtn');
      const form = document.getElementById('resetForm');
      const msg = document.getElementById('msg');

      toggle.addEventListener('click', ()=> pwdInput.type = pwdInput.type === 'password' ? 'text' : 'password');

      // prefill email from query
      const p = new URLSearchParams(location.search);
      if(p.get('email')) emailInput.value = p.get('email');

      resend.addEventListener('click', async ()=>{
        const email = emailInput.value.trim();
        if(!email){ msg.textContent = 'Nháº­p email trÆ°á»›c khi gá»­i OTP'; msg.style.color='#c00'; return; }
        msg.textContent = 'Äang gá»­i OTP...'; msg.style.color='#666';
        const r = await postJson(`${apiBase}/request-otp`, { email, purpose:'reset-password' });
        if(r.ok){ msg.textContent = 'OTP Ä‘Ã£ gá»­i (demo): ' + (r.data?.otp || ''); msg.style.color='#0a0'; }
        else { msg.textContent = r.data?.message || 'Gá»­i OTP tháº¥t báº¡i'; msg.style.color='#c00'; }
      });

      form.addEventListener('submit', async (ev)=>{
        ev.preventDefault();
        const email = emailInput.value.trim(), otp = otpInput.value.trim(), password = pwdInput.value;
        if(!email || !/^\d{6}$/.test(otp) || password.length < 8){ msg.textContent='Kiá»ƒm tra email/OTP/máº­t kháº©u (>=8)'; msg.style.color='#c00'; return; }
        msg.textContent='Äang xá»­ lÃ½...'; msg.style.color='#666';
        const r = await postJson(`${apiBase}/reset-password`, { email, otp, newPassword: password });
        if(r.ok){ msg.textContent='Äá»•i máº­t kháº©u thÃ nh cÃ´ng'; msg.style.color='#0a0'; setTimeout(()=> location.href='login.html',1200); }
        else { msg.textContent = r.data?.message || 'Äá»•i máº­t kháº©u tháº¥t báº¡i'; msg.style.color='#c00'; }
      });
    })();
  </script>
